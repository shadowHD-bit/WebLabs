<script>
    // Создайте функцию, которая возвращает тип треугольника с учетом длин сторон. 
    //Верните следующие значения, если они соответствуют критериям: нет равных 
    //сторон - «разносторонний», две стороны равны - «равнобедренный», все стороны 
    //равны - «равносторонний», дано меньше или больше трех сторон - «не треугольник».

    arrTriangle = [8,8, 7]; //Исходный массив сторон фигуры

    function kIndOfTriagle(arr){

        if(Array.isArray(arr) != true){ //Проверка на аргумент
            console.log('Не верный формат аргумента. Повторите попытку');
            return false;
        }

        for(let i = 0; i < arr.length; i++){ //Проверка на формат сторон
        if(typeof arr[i] != 'number'){
            console.log('Не верный формат сторон. Стороны должны быть указаны в числовом формате');
            return false;
        }
    }

        if(arr.length != 3){ //Проверка на количество сторон
            console.log('Указано больше/меньше 3-х сторон, фигура не является треугольником. Укажите 3 стороны')
            return false;
        }

        for(let i = 0; i < arr.length; i++){  //Проверка на значения сторон
            if(arr[i] <= 0){
                console.log('Не верный формат сторон. Стороны не могут быть отрицательными');
                return false;
            }
        }
        
        if(arr[0]+arr[1]<=arr[2] || arr[1]+arr[2]<=arr[0] || arr[0]+arr[2]<=arr[1]){ //Проверка на условие составления треугольника
            console.log('Невозможно составить треугольник из заданных сторон, укажите другие стороны');
            return false;
        }

        if(arr[0]==arr[1] && arr[1] == arr[2])  //Проверка на вид треугольника
        console.log('Треугольник равносторонний');
        else if(arr[0] == arr[1] || arr[0] == arr[2] || arr[1] == arr[2] )
        console.log('Треугольник равнобедренный');
        else
        console.log('Треугольник разносторонний');
    
    }
 
    kIndOfTriagle(arrTriangle); //Результат функции

</script>
